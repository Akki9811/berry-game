<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üçì Boundless Berry Catch</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      padding: 20px;
    }

    #gameArea {
      width: 100%;
      max-width: 500px;
      height: 60vh;
      margin: 0 auto;
      background-color: #2e2e2e;
      border: 2px solid #444;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 15px #ff4081;
      border-radius: 10px;
    }

    #scoreboard {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #e73370;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: scale(0.5); }
      20% { opacity: 1; transform: scale(1); }
      80% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.5); }
    }

    .berry {
      animation: fadeInOut 1.5s ease-in-out forwards;
    }

    #nameInputSection {
      margin-bottom: 20px;
    }

    #leaderboard {
      margin-top: 30px;
      background-color: #333;
      border-radius: 8px;
      padding: 10px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    #credit {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>üçì Boundless Berry Catch</h1>

  <div id="nameInputSection">
    <input type="text" id="playerName" placeholder="Enter your name" />
    <button onclick="setPlayerName()">Save Name</button>
  </div>

  <div id="scoreboard">Score: 0 | Time: 30s</div>
  <div id="gameArea"></div>

  <br>
  <button onclick="startGame()">Start Game</button>

  <div id="leaderboard">
    <h3>üèÜ Leaderboard</h3>
    <ul id="leaderboardList"></ul>
  </div>

  <div id="credit">Made with ‚ù§Ô∏è by Akash</div>

  <script src="script.js"></script>
</body>
</html>
